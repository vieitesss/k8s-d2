apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: data-volume
  namespace: k8s-d2-test
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 1Gi
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: logs-volume
  namespace: k8s-d2-test
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: standard
  resources:
    requests:
      storage: 500Mi
