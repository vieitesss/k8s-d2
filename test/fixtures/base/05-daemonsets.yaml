apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-collector
  namespace: k8s-d2-test
spec:
  selector:
    matchLabels:
      app: logging
  template:
    metadata:
      labels:
        app: logging
    spec:
      containers:
      - name: fluentd
        image: busybox:latest
        command: ['sh', '-c', 'while true; do sleep 3600; done']
