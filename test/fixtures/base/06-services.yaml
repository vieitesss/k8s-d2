apiVersion: v1
kind: Service
metadata:
  name: web-service
  namespace: k8s-d2-test
spec:
  type: ClusterIP
  selector:
    app: web
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: api-service
  namespace: k8s-d2-test
spec:
  type: NodePort
  selector:
    app: api
    tier: backend
  ports:
  - port: 8080
    targetPort: 8080
    nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: database-service
  namespace: k8s-d2-test
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: database
  ports:
  - port: 5432
    targetPort: 5432
