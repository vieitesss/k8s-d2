name: Release

on:
  push:
    tags:
      - '*'

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Check if tag is on main branch
        id: check_branch
        run: |
          git fetch origin main
          if git branch -r --contains ${{ github.ref }} | grep -q 'origin/main'; then
            echo "on_main=true" >> "$GITHUB_OUTPUT"
            echo "Tag is on main branch - will create release"
          else
            echo "on_main=false" >> "$GITHUB_OUTPUT"
            echo "Tag is NOT on main branch - will create snapshot only"
          fi

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.25.4'

      - name: Run GoReleaser (Release)
        if: steps.check_branch.outputs.on_main == 'true'
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_TAP_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

      - name: Build snapshot (macOS ARM only)
        if: steps.check_branch.outputs.on_main == 'false'
        run: |
          GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w -X main.version=${{ github.ref_name }}-snapshot" -o dist/k8sdd .

      - name: Upload snapshot artifacts
        if: steps.check_branch.outputs.on_main == 'false'
        uses: actions/upload-artifact@v6
        with:
          name: snapshot-binaries
          path: dist/*
          retention-days: 7
