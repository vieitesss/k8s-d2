name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Dagger Cache
        uses: actions/cache@v4
        with:
          path: .cache/go-build
          key: ${{ runner.os }}-dagger-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-dagger-build-

      - name: Ensure Cache Structure
        run: |
          mkdir -p .cache/go-build
          sudo chmod -R 777 .cache

      - name: Run Tests with Dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          module: ./dagger
          call: >-
            run
            --docker-socket /var/run/docker.sock
            --kind-svc tcp://host.docker.internal:3000
            --go-build-cache ${{ github.workspace }}/.cache/go-build
            export --path=${{ github.workspace }}/.cache
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "v0.19.10"

      - name: Fix Permissions for Cache Upload
        if: always()
        run: sudo chmod -R a+rw .cache