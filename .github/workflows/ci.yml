name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'
          cache: true
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore Build Cache
        uses: actions/cache@v4
        with:
          path: .cache/go-build
          # Using go.sum in the key ensures the cache invalidates if dependencies change
          key: ${{ runner.os }}-dagger-build-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-dagger-build-

      - name: Ensure Cache Structure
        run: |
          mkdir -p .cache/go-build
          # Ensure the Dagger Engine (running as root) can write to this host folder
          sudo chmod -R 777 .cache

      - name: Run Tests with Dagger
        uses: dagger/dagger-for-github@v8.2.0
        with:
          module: ./dagger
          # THE FIX: 
          # 1. Provide absolute path to the Constructor flag (--go-build-dir) 
          #    BEFORE the 'run' command.
          # 2. Use 'export' AFTER 'run' to write the returned Directory back to the host.
          call: >-
            --go-build-dir=${{ github.workspace }}/.cache/go-build
            run
            --docker-socket=/var/run/docker.sock
            --kind-svc=tcp://host.docker.internal:3000
            export --path=${{ github.workspace }}/.cache
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          version: "v0.19.10"

      - name: Fix Permissions for Cache Upload
        if: always()
        run: |
          # Dagger exports files as root; we must make them readable by the 
          # GitHub Actions user so the cache-saver can upload them.
          sudo chmod -R a+rw .cache