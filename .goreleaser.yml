version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: default
    binary: k8sdd
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
      - windows
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.version={{.Version}}

archives:
  - id: default
    formats: [tar.gz]
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
    format_overrides:
      - goos: windows
        formats: [zip]
    files:
      - README.md

checksum:
  name_template: 'checksums.txt'

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
      - '^chore:'
  groups:
    - title: Features
      regexp: '^feat:'
      order: 0
    - title: Bug Fixes
      regexp: '^fix:'
      order: 1
    - title: Others
      order: 999

release:
  github:
    owner: vieitesss
    name: k8s-d2
  name_template: "v{{.Version}}"
  draft: false
  prerelease: auto

homebrew_casks:
  - name: k8s-d2
    ids:
      - default
    binaries:
      - k8sdd
    repository:
      owner: vieitesss
      name: homebrew-tap
    homepage: https://github.com/vieitesss/k8s-d2
    description: Generate D2 diagrams from Kubernetes cluster topology
    license: MIT
